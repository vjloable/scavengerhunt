name: scavengerhunt
description: QR scanner for scavenger hunt school activity.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  google_sign_in: ^6.1.5
  cloud_firestore: ^4.9.1
  google_mlkit_barcode_scanning: ^0.9.0
  camera: ^0.10.5+4
  google_mlkit_commons: ^0.5.0
  firebase_analytics: ^10.4.5
  firebase_messaging: ^14.6.7
  firebase_database: ^10.2.5
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  firebase_remote_config: ^4.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo/google_logo.png